        <!--La etiqueta "<p><p/>" Es para escribir parrafos

            La etiqueta "<strong></strong>" Es para resaltar en negritas un parrafo y que el buscador le ponga mas atencion
            
            La etiqueta "<span></span>" Es para editar con CSS
            
            La etiqueta "<blockquote></blockquote>" Es para agregar Citas y va de mano con La etiqueta "<cite></cite>" que es [para agregar el nombre del autor de la Cita
