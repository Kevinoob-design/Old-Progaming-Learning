<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>

        *{
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        section#banner{
            width: 100%;
            background-image: url(bg.jpg);
            background-attachment: contain;
            background-position: center;
            background-repeat: no-repeat;
  
        }

        header{
            position: fixed;
            width: 100%;
            height: 70px;
            background-color: transparent;

            transition: 0.5s;
        }

        nav{
            display: table;
            margin: auto;
            margin-top: 15px;
            height: 40px;
            background-color: transparent;
            
            transition: 0.5s;
        }

        ul{
            display: block;
            float: left;
            list-style: none;
            margin-right: 100px;
            margin-left: 100px;
        }

        ul li{
            float: left;
            margin: 10px;
            padding: 2px;
        }

        ul a{
            color: #F3F3F3;
            text-decoration: none;
        }

        img#Logo{
            float: left;
            display: block;
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 150px;

            transition: 0.5s;
        }

        #body{
            width: 100%;
            height: 500px;
        }

        nav > ul{
            transition: 0.5s;
        }

    
    </style>
</head>
<body>

    <header>
        <nav>
            <ul>
                <a href="#"><li>Inicio</li></a>
                <a href="#"><li>Videos</li></a>
                <a href="#"><li>Imagenes</li></a>
            </ul>


            <ul>
                <a href="#"><li>YouTube</li></a>
                <a href="#"><li>Nosotros</li></a>
                <a href="#"><li>Contactos</li></a>
            </ul>
        </nav>
    </header>

    <section id="banner"></section>

    <section id="body"></section>

</body>


    <script src="jquery source.js"></script>

    <script>
       $(document).ready(Ready());

        function Ready(){

            Banner();
            Scroll();
        }

        function Banner(){

            $("#banner").css({

                "height": $(window).height() + "px"
            });
        }

        function Scroll(){

            var flag = false;
            var scroll;

            $(window).scroll(function(){

                scroll = $(window).scrollTop();

                if(scroll > 200){

                    if(!flag){

                        $("#Logo").css({

                            "margin-top": "-5px", 
                            "width": "50px", 
                            "height": "50px"
                        });

                        $("header").css({

                            "background-color": "#3C3C3C"
                        });

                        $("nav > ul").css({

                            "margin-right": "200px",
                            "margin-left": "200px"
                        });

                        flag = true;
                    }

                }else{

                    if(flag){

                        $("#Logo").css({

                            "margin-top": "150px", 
                            "width": "250px", 
                            "height": "250px"
                        });

                        $("nav > ul").css({

                            "margin-right": "100px",
                            "margin-left": "100px"
                        });

                        $("header").css({

                            "background-color": "transparent"
                        });

                        flag = false;
                    }
                }
            });
        }

    </script>
</html>
