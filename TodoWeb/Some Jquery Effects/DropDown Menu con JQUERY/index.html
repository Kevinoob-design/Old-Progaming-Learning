<!DOCTYPE html>
<html>
<head>
	<title>el puto menu</title>

	<style>
		body{
			background: #ebe8e8;
			margin: 0;
			padding: 0;
		}
		nav header{
			background: #928c8c;
			height: 65px;
		}

		nav header > ul{
			margin: 0;
		}

		nav header > ul li{
			margin-top: 20px;
		}

		ul.nav-right{
			float: right;
		}

		nav li a{
			text-decoration: none;
			font-family: sans-serif;
			text-transform: uppercase;
			font-weight: 100;
			color: #fff;
			font-size: 14px;
		}

		nav li{
			list-style: none;
			float: left;
			margin-right: 10px;
		}

		ul.sub-menu{
			position: absolute;
			width: 200px;
			padding: 10px;
			background: white;
			padding-top: 10px;
			padding-bottom: 10px;
			box-shadow: 0.1px 0.1px 10px rgba(0, 0, 0, 1);
			border-radius: 2px;
			display: none;
		}
		ul.sub-menu:before{

			width: 16px;
			height: 16px;
			background-size: 100%;
			background-repeat: no-repeat;
			content: " ";
			display: inline-block;
			position: relative;
			top: -15px;
			left: 5px;
			z-index: 0;
			border-left: 10px solid #fff;
			border-bottom: 10px solid #fff;
			transform: rotate(133deg);
			margin-right: 7px;
			transition: none;
		}

		ul.sub-menu li{
			margin-bottom: 35px;
			position: relative;

		}
		ul.sub-menu li a{
			color: #000000;
			text-decoration: none;
		}
	</style>
</head>

<body>

	<nav>
		<header>
			<ul class="nav-left">
				<li><a href="#">Logo Here</a></li>
			</ul>

			<ul class="nav-right">
				<li class="dropdown">
					<div style="margin-bottom: 10px;"><a href="#">Services</a></div>

					<ul class="sub-menu">
						<li><a href="#">Android Development</a></li>
						<li><a href="#">Web Development</a></li>
						<li><a href="#">Graphics Desing</a></li>
					</ul>
				</li>

				<li><a href="#">Portfolio</a></li>
				<li><a href="#">Contact Us</a></li>
			</ul>
		</header>
	</nav>

</body>

	<script src="jquery source.js"></script>

	<script>
		$(document).ready(function(){
			
			$(".dropdown").hover(
				
				function(){

					$(this).children(".sub-menu").slideDown();
				},
			
				function(){

					$(this).children(".sub-menu").slideUp();
				}
			);

		})
	</script>
</html>
