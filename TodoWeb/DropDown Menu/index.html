<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style src="https://raw.githubusercontent.com/daneden/animate.css/master/animate.css"></style>

    <style>

        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;

        }

        ul.child{

            background-color: white;
            color: black;
			box-shadow: 0.1px 0.1px 10px rgba(0, 0, 0, 1);
            display: none;
            width: 100%!important;
            margin-top: 20px;
        }

        ul.child > li{
            padding: 5px;
        }

        ul.child > li:hover{

            color: rgb(124, 124, 124);
            text-decoration: underline;
        }

        span.Arrow{

            width: 22px;
			height: 22px;
			content: "";
			display: inline-block;
			position: relative;
			top: -8px;
			border-left: 10px solid white;
			border-bottom: 10px solid white;
			transform: rotate(133deg);

        }

        li{
            list-style: none;
        }

        ul.parent > li{
            float: left;
            width: 20%;
            text-align: center;
            padding: 10px;
            background: white;
            color: black;
            cursor: pointer;
            height: 40px;
            transition: 0.3s;

            font-size: 130%;

        }

        nav#navigation{

            position: sticky;
            top: 0;
            z-index: 1;
        }

        div#img{
            width: 100%;
            background-image: url(bg.jpg);
            background-position: center;
            background-repeat: no-repeat;
        }

        ul#FooterMenu > li{

            background: black;
            color: white;
            text-align: center;
            height: 40px;
            line-height: 40px;
            width: 20%;
            float: left;
        }

        div#UpButtom{
            text-align: center;
            background: white;

            position: relative;
            width: 48px;
            height: 40px;
            line-height: 40px;
            border: 3px solid black;
            border-radius: 25px;
        }

        div#UpButtom:hover{

            cursor: pointer;
        }

        div#Boton{
            width: 20px;
			height: 20px;
			content: "";
			display: inline-block;
			top: -8px;
			border-left: 10px solid black;
			border-bottom: 10px solid black;
			transform: rotate(133deg);
        }

    
    </style>
</head>
<body>

    <nav id="navigation">
        <ul class="parent">
            <li>Item 1</li>
            <li>Item 2
                <ul class="child">
                    <span class="Arrow"></span>
                    <li>Item 2.1</li>
                    <li>Item 2.2</li>
                    <li>Item 2.3</li>
                    <li>Item 2.4</li>
                </ul>
            </li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5
                <ul class="child">
                    <span class="Arrow"></span> 
                    <li>Item 2.1</li>
                    <li>Item 2.2</li>
                    <li>Item 2.3</li>
                    <li>Item 2.4</li>
                </ul>
            </li>
        </ul>

    </nav>

    <div id="img">

    </div>

    <div id="footer">
        <div>
            <ul id="FooterMenu">
                <li class="ChildMenu">opcion</li>
                <li class="ChildMenu">opcion</li>

                <div style="padding-right: 9%; padding-left: 9%; width: 20%; float: left; background: black;">
                    <div id="UpButtom">
                        
                        <div id="Boton"></div>
                    </div>
                </div>

                <li class="ChildMenu2">opcion</li>
                <li class="ChildMenu2">opcion</li>
            </ul>
        </div>
    </div>

    <div id="FinalSection" style="width: 100%; height: 500px; background: gray;"></div>
    
</body>


    <script src="jquery source.js"></script>

    <script>

        $(document).ready(Ready());

        function Ready(){

            $("ul.parent > li").hover(function(){

                if($("ul.child").hide){

                    $(this).find("ul.child").stop().show(200); 
                }

            }, function(){

                if($("ul.child").show){

                    $(this).find("ul.child").stop().hide(100);
                }
            });

            $("#img").css({"height": $(window).height() + "px"});

                var flag = false;
                var scroll;

            $(window).scroll(function(){

                scroll = $(window).scrollTop();

                if(scroll == 0){

                    $("ul.parent > li").hover(function(){

                        $(this).css({"background": "white" });
                    });

                    $("ul.parent > li").css({"font-size": "130%"});
                }

                if(scroll > 20){

                    $("ul.parent > li").css({"font-size": "20px"});

                    if(!flag){

                        $("ul.parent > li").css({

                            "background": "rgb(0,0,0, 0.5)",
                            "color": "white"
                        })

                        $("ul.parent > li").mouseenter(function(){

                            $(this).css({"background": "rgb(51, 51, 51)" });

                         });
                         
                        $("ul.parent > li").mouseleave(function(){

                            $(this).css({"background": "rgb(0,0,0, 0.5)" });

                        });

                        flag = true;
                    }

                }else{
                    if(flag){

                        $("ul.parent > li").css({

                            "background": "white",
                            "color": "black"
                        });

                        flag = false;
                    }
                }

            });
        }
    </script>
</html>
